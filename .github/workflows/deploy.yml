name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или master, если используется старая ветка

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Supabase secrets
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ] || [ -z "${{ secrets.VITE_SUPABASE_KEY }}" ]; then
            echo "Error: Supabase secrets are not configured!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Create supabase/client.ts
        run: |
          mkdir -p supabase
          cat > supabase/client.ts << 'EOF'
          import { type SupabaseClient } from '@supabase/supabase-js';
          import { createClient } from '@supabase/supabase-js'
          import type { Database } from '../types/supabase';

          const supabaseUrl = '${{ secrets.VITE_SUPABASE_URL }}';
          const supabaseAnonKey = '${{ secrets.VITE_SUPABASE_KEY }}';

          const supabase = createClient<Database>(supabaseUrl, supabaseAnonKey);

          export default supabase
          EOF

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4